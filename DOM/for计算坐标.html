    </style>
    <script type="text/javascript">
    window.onload = function() {
        div = document.getElementsByTagName('div');
        var a = 0;
        for (var i = 0; i < 31; i++) {
            a = i%10;

            document.body.innerHTML += '<div class="a">'+i+'</div>';
        }
        for (var i = 0; i < div.length; i++) {
            if(i<11) {
                div[i].style.left = 110*i + "px";
            }
            else if (i<21) {
                div[i].style.left = 110*(i-10) + "px";
                div[i].style.top = 110*1 +"px";
            }
            else if(i<31) {
                div[i].style.left = 110*(i-20) + "px";
                div[i].style.top = 110*2 +"px";
            }
        }
