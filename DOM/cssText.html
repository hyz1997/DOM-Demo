<!DOCTYPE html>
<html>
<head>
	<title>for循环</title>
    <meta content="text/html; charset=gb2312">
	<style type="text/css">
        .div {width: 100px;height: 100px;background: #33CCFF;}
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var d = document.getElementById('a');
        d.onclick = function(){
            d.style.width = '200px';
            d.style.height = '200px';

        }
    }
	</script>
</head>
<body>
    <div class="div" id="a"></div>  
</body>
</html>
